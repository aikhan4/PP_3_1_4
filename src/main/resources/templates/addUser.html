<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>add user</title>
    <style>
        body {
            margin: 0;
        }
        header {
            height: 60px;
            background: #1f1f1f;
        }
        .headerInner {
            width: 100%;
            height: 100%;
        }
        .headerInner .userInfo {
        }
        .headerInner .userInfo .item {
            margin-left: 10px;
            color: aliceblue;
            font-size: 19px;
        }
        .headerInner .item:first-child {
            margin-left: 20px;
        }
        .logoutWrapper {
            text-decoration: none;
            height: 100%;
            margin-right: 20px;
        }
        .logoutWrapper p {
            color: #9d9d9d;
            font-size: 19px;
        }
        .mainInner {
            flex: 1;
        }
        .navWrapper {
            width: 300px;
            background: aliceblue;
            color: aliceblue;
        }
        .infoWrapper {
            width: 100%;
            background: #d0d0d0;
            padding-bottom: 150px;
        }
        .buttonWrapper {
            width: 100%;
            padding-left: 15px;
            color: #1e46ec;
            text-decoration: none;
            cursor: pointer;
        }
        .buttonWrapper:first-child {
            background: #1e46ec;
            color: aliceblue;
            margin-top: 20px;
        }
        .infoName p {
            font-size: 40px;
            font-weight: bold;
        }
        .tableWrapper {
            margin: 50px 50px 0 50px;
        }
        body, html {
            height: 100%;
        }
        body {
        }
        main {
            min-height: 100%;
        }
        .tableHead p {
            font-weight: bold;
        }
        .tableBody table {
            width: 100%;
        }
        .tableBody th {
            text-align: left;
        }
        tr {
            border-top: 2px solid #abaaaa;
            border-bottom: 2px solid #abaaaa;
        }
        tr:last-child {
            border: 0;
        }
        .tableHead {
            height: 100%;
            background: #c9c9c9;
        }
        .table {
            border: 1px solid #abaaaa;
        }
        tbody .bodyTr {
            background: #a8a6a6;
        }
        tr th:first-child p {
            margin-left: 10px;
        }
        tr td:first-child p {
            margin-left: 10px;
        }
        table {
            border-spacing: 0;
        }
        .tableButtonTd .tableButton {
            padding: 8px;
            border: 0;
            border-radius: 15%;
        }
        .headButtons p {
            margin-block-start: 0;
            margin-block-end: 0;
        }
        .headButtons a {
            color: #1e46ec;
            padding: 15px;
            text-decoration: none;
        }
        .headButtons a:last-child {
            background: #b7b5b5;
            color: #343333;
        }
        .tableBody .item {
            margin-bottom: 50px;
        }
        .tableBody .item input {
            width: 100%;
        }
        .tableBody .item select {
            width: 100%;
        }
        .tableBody {
            width: 500px;
        }
        .item label {
            margin-bottom: 20px;
        }
        .tableHead {
            width: 100%;
        }
        .tableHead .headText {
            margin-left: 10px;
        }
        .tableBody form {
        }
        .tableBody .items {
            width: 100%;
            margin-top: 50px;
        }
        .tableBody .createButton {
            margin-bottom: 50px;
        }
        .tableBody .item label {
            font-weight: bold;
        }
        p {
            margin-top: 1em;
        }
        .headText p {
            background: transparent;
        }
        .table {
            --bs-table-bg: 0;
        }
        tbody {
            background-color: transparent;
        }
        table {
            background-color: #c7c0c0;
        }
        .headButtons a {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column">
<header>
    <div class="headerInner d-flex align-items-center justify-content-between">
        <div class="userInfo d-flex align-items-center">
            <div class="item">
                <p th:text="${cookieUser.getEmail()}"></p>
            </div>
            <div class="item">
                <p> with roles: </p>
            </div>
            <div th:each="role : ${cookieUser.getRoles()}" class="item">
                <p th:text="${role.getRolename().substring(5)}"></p>
            </div>
        </div>
        <a href="/logout" class="logoutWrapper d-flex align-items-center justify-content-center">
            <p>Logout</p>
        </a>
    </div>
</header>
<main>
    <div class="mainInner d-flex">
        <div class="navWrapper">
            <a href="/admin" class="buttonWrapper d-flex align-items-center">
                <p>Admin</p>
            </a>
            <a href="/AdminInfo" class="buttonWrapper d-flex align-items-center">
                <p>User</p>
            </a>
        </div>
        <div class="infoWrapper">
            <div class="tableWrapper">
                <div class="preTable">
                    <div class="infoName">
                        <p>Admin panel</p>
                    </div>
                    <div class="headButtons d-flex">
                        <a href="/admin">
                            <p>
                                Users Table
                            </p>
                        </a>
                        <a href="/add">
                            <p>
                                New User
                            </p>
                        </a>
                    </div>
                </div>
                <div class="table d-flex flex-column align-items-center">
                    <div class="tableHead">
                        <div class="headText">
                            <p>Add new user</p>
                        </div>
                    </div>
                    <div class="tableBody">
                        <form th:method="post" th:action="@{/add}" th:object="${user}" class="d-flex flex-column align-items-center">
                                <div class="items">
                                    <div class="item d-flex align-items-center flex-column">
                                        <label class="form-label" for="firstName">First Name</label>
                                        <input class="form-control" type="text" th:field="*{firstName}" id="firstName"/>
                                    </div>

                                    <div class="item d-flex align-items-center flex-column">
                                        <label class="form-label" for="lastName">Last Name</label>
                                        <input class="form-control" type="text" th:field="*{lastName}" id="lastName"/>
                                    </div>

                                    <div class="item d-flex align-items-center flex-column">
                                        <label class="form-label" for="age">Age</label>
                                        <input class="form-control" type="number" th:field="*{age}" id="age"/>
                                    </div>

                                    <div class="item d-flex align-items-center flex-column">
                                        <label class="form-label" for="email">Email</label>
                                        <input class="form-control" type="text" th:field="*{email}" id="email"/>
                                    </div>

                                    <div class="item d-flex align-items-center flex-column">
                                        <label class="form-label" for="password">Password</label>
                                        <input class="form-control" type="text" th:field="*{password}" id="password"/>
                                    </div>

                                    <div class="item d-flex align-items-center flex-column">
                                        <label class="form-label" for="role">Role</label>
                                        <select class="form-control" name="role" id="role" size="2">
                                            <option value="ADMIN">ADMIN</option>
                                            <option value="USER">USER</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="createButton">
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                                <div th:if="${error.hasErrors()}">
                                    <p>Пользователь с таким логином уже существует, попробуйте создать пользователя с другим логином</p>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
